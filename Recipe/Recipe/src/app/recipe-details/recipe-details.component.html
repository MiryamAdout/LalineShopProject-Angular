<h1>驻专 转 砖:</h1>
<form class="dmain">
<div class="list">
  <div>
    <img [src]="detailRec.picture" class="card-img-top"/>
  </div>
  <div class="form-group">
  <label><strong>拽 转:</strong></label>
 <div class="det"> {{detailRec.codeRec}}</div>
 </div>
 <div class="form-group">
  <label><strong>砖 转:</strong></label>
  <div class="det">{{detailRec.nameOfRe}}</div>
   </div> 
   <div class="form-group">
    <label><strong>拽 拽专:</strong></label>
      <div class="det" [ngSwitch]="detailRec.codeCateg">
        <div *ngSwitchCase="2222"><span class="material-icons">  </span>  </div>
        <div *ngSwitchCase="7777"><span class="material-icons">  </span> </div>
        <div *ngSwitchCase="3333"><span class="material-icons">   </span>  </div>
      </div>
     </div> 
     <div class="form-group">
      <label><strong>砖  拽转:</strong></label>
     <div class="det"> {{detailRec.timePreMinu}} 拽转</div>
       </div> 
       <div class="form-group">
        <label><strong>专转 拽砖:</strong></label>
      <div class="det"> {{ detailRec.levelDif}} 专转 拽砖</div>
         </div> 
         <div class="form-group">
          <label><strong>转专 住驻转 爪专 转专</strong></label>
          <div class="det">{{detailRec.dateAdd}}</div>
    </div> 
           <label><strong>专:</strong></label>
           <div class="form-group" *ngFor="let l of detailRec.arrListComp">
           <div><span class="material-icons" ></span>  {{l}}</div> 
             </div> 
             <label ><strong>驻 :</strong></label>
             <div class="form-group" > 
               <ol>
              <li *ngFor="let p of detailRec.arrPreparation">{{p}}</li>      
              </ol>
            </div>      
             <div class="form-group">
                <label><strong>拽 砖转砖:</strong></label>
               <div class="det"> {{detailRec.codeSomeEnPr}}</div>
                 </div> 
               <input *ngIf="checkWhoUser()" type="button"  class="btn btn-primary btn-lg" value="delete" (click)="delRecipe()" />
                                                                         
 </div>
</form>
